<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Parking System</title>
  <style>
    :root {
      --available: #4CAF50;
      --occupied: #F44336;
      --reserved: #FFC107;
      --background: #f5f5f5;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--background);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
      border-top: 6px solid transparent;
    }

    .card.available {
      border-top: 6px solid var(--available);
    }

    .card.occupied {
      border-top: 6px solid var(--occupied);
    }

    .card.reserved {
      border-top: 6px solid var(--reserved);
    }

    .led {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: inline-block;
      margin: 5px;
      background: #ccc;
    }

    .led-green.on {
      background-color: var(--available);
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
    }

    .led-red.on {
      background-color: var(--occupied);
      box-shadow: 0 0 15px rgba(244, 67, 54, 0.7);
    }

    .led-yellow.on {
      background-color: var(--reserved);
      box-shadow: 0 0 15px rgba(255, 193, 7, 0.7);
    }
  </style>
</head>
<body>
  <h1>Smart Parking System</h1>
  <div class="grid">
    <div class="card available" id="slot1">
      <h2>Slot 1</h2>
      <div class="led led-green" id="slot1-green"></div>
      <div class="led led-red" id="slot1-red"></div>
      <div class="led led-yellow" id="slot1-yellow"></div>
    </div>

    <div class="card reserved" id="slot2">
      <h2>Slot 2</h2>
      <div class="led led-green" id="slot2-green"></div>
      <div class="led led-red" id="slot2-red"></div>
      <div class="led led-yellow" id="slot2-yellow"></div>
    </div>

    <div class="card occupied" id="slot3">
      <h2>Slot 3</h2>
      <div class="led led-green" id="slot3-green"></div>
      <div class="led led-red" id="slot3-red"></div>
      <div class="led led-yellow" id="slot3-yellow"></div>
    </div>
  </div>

  <script>
    function updateSlot(slotId, status) {
      const slot = document.getElementById(slotId);
      slot.classList.remove('available', 'occupied', 'reserved');
      slot.classList.add(status);

      slot.querySelector('.led-green').classList.remove('on');
      slot.querySelector('.led-red').classList.remove('on');
      slot.querySelector('.led-yellow').classList.remove('on');

      if (status === 'available') {
        slot.querySelector('.led-green').classList.add('on');
      } else if (status === 'occupied') {
        slot.querySelector('.led-red').classList.add('on');
      } else if (status === 'reserved') {
        slot.querySelector('.led-yellow').classList.add('on');
      }
    }

    updateSlot('slot1', 'available');
    updateSlot('slot2', 'reserved');
    updateSlot('slot3', 'occupied');
  </script>
</body>
</html>
