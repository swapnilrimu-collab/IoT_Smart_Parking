<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Parking System - Remote Monitor</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    :root {
      --available: #4CAF50;
      --occupied: #F44336;
      --background: #f5f5f5;
      --card-bg: #ffffff;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      color: #2c3e50;
    }
    
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .slot {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .slot-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    
    .led-panel {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 15px 0;
    }
    
    .led {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: relative;
      border: 2px solid #333;
      background-color: #ddd;
    }
    
    .led.on {
      box-shadow: 0 0 15px currentColor;
    }
    
    .led.red {
      border-color: var(--occupied);
      color: var(--occupied);
    }
    
    .led.green {
      border-color: var(--available);
      color: var(--available);
    }
    
    .led.yellow {
      border-color: #FFC107;
      color: #FFC107;
    }
    
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
    
    .available {
      color: var(--available);
    }
    
    .occupied {
      color: var(--occupied);
    }
    
    .last-update {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Smart Parking System - Remote Monitor</h1>
  <div class="dashboard">
    <div class="slot">
      <div class="slot-title">Slot 1</div>
      <div class="led-panel">
        <div class="led red" id="s1red"></div>
        <div class="led yellow" id="s1yellow"></div>
        <div class="led green" id="s1green"></div>
      </div>
      <div class="status" id="s1status">Loading...</div>
    </div>
    
    <div class="slot">
      <div class="slot-title">Slot 2</div>
      <div class="led-panel">
        <div class="led red" id="s2red"></div>
        <div class="led yellow" id="s2yellow"></div>
        <div class="led green" id="s2green"></div>
      </div>
      <div class="status" id="s2status">Loading...</div>
    </div>
    
    <div class="slot">
      <div class="slot-title">Slot 3</div>
      <div class="led-panel">
        <div class="led red" id="s3red"></div>
        <div class="led yellow" id="s3yellow"></div>
        <div class="led green" id="s3green"></div>
      </div>
      <div class="status" id="s3status">Loading...</div>
    </div>
    
    <div class="slot">
      <div class="slot-title">Slot 4</div>
      <div class="led-panel">
        <div class="led red" id="s4red"></div>
        <div class="led yellow" id="s4yellow"></div>
        <div class="led green" id="s4green"></div>
      </div>
      <div class="status" id="s4status">Loading...</div>
    </div>
  </div>
  
  <div class="last-update">
    Last updated: <span id="updateTime">Never</span>
  </div>

  <script>
    // Your Firebase configuration (same as ESP32 code)
    const firebaseConfig = {
      apiKey: "AIzaSyD_fGKilSVECf6VP82OOPo08b1v1JOZHzk",
      databaseURL: "https://ledcontrol-a41fb-default-rtdb.firebaseio.com/",
      projectId: "ledcontrol-a41fb"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function updateSlot(slotNum, status) {
      const redLed = document.getElementById(`s${slotNum}red`);
      const yellowLed = document.getElementById(`s${slotNum}yellow`);
      const greenLed = document.getElementById(`s${slotNum}green`);
      const statusText = document.getElementById(`s${slotNum}status`);

      // Reset all LEDs
      redLed.classList.remove('on');
      yellowLed.classList.remove('on');
      greenLed.classList.remove('on');

      if (status === 1) { // Occupied
        redLed.classList.add('on');
        statusText.textContent = "Occupied";
        statusText.className = "status occupied";
      } else { // Available
        greenLed.classList.add('on');
        statusText.textContent = "Available";
        statusText.className = "status available";
      }

      // Update timestamp
      document.getElementById('updateTime').textContent = new Date().toLocaleString();
    }

    // Listen for Firebase changes
    database.ref('slot1').on('value', (snapshot) => updateSlot(1, snapshot.val()));
    database.ref('slot2').on('value', (snapshot) => updateSlot(2, snapshot.val()));
    database.ref('slot3').on('value', (snapshot) => updateSlot(3, snapshot.val()));
    database.ref('slot4').on('value', (snapshot) => updateSlot(4, snapshot.val()));
  </script>
</body>
</html>
